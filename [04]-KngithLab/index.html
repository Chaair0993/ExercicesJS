<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KnightLab JS</title>
  <!-- <link rel="stylesheet" href="framework/bootstrap-3.3.7-dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="framework/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
  <link rel="stylesheet" href="framework/juxtapose/juxtapose/css/juxtapose.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container-fluid">
    <header class="row justify-content-md-center">
      <h1>Day and Light</h1>
    </header>
    <section class="col-md-8 offset-md-2">
      <div class="juxtapose juxtapose-0" style="height: 360px; width: 100%;">
        <div class="jx-slider">
          <div class="jx-handle transition" style="left: 27%;">
            <div class="jx-arrow jx-left"></div>
            <div class="jx-control">
              <div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="jx-arrow jx-right"></div>
          </div>
          <div class="jx-image jx-left transition" style="width: 27%;">
            <img src="img/montagne.jpg">
            <div class="jx-label" tabindex="0">Cat</div>
          </div>
          <div class="jx-image jx-right transition" style="width: 73%;">
            <img src="img\plage.jpg">
            <div class="jx-label" tabindex="0">Bear</div>
          </div>
          <a href="http://juxtapose.knightlab.com" target="_blank" class="jx-knightlab"><div class="knightlab-logo"></div><span class="juxtapose-name">JuxtaposeJS</span></a></div></div>
    </section>
    <footer class="row justify-content-md-center">
      <div class="col justify-content-md-center">
        <div class="sun"></div>
      </div>
      <div class="col justify-content-md-center">
        <div class="moon"></div>
      </div>
      <script type="text/javascript" src="framework/juxtapose/juxtapose/js/juxtapose.js"></script>
      <script type="js/script.js"></script>
    </footer>
  </main>
</body>
</html>
